<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- style -->
        <link rel="stylesheet" href="style.css">

        <!-- js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="script.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="overlay">
            <div class="lineup"></div>
            <div class="interaction">
                <button class="interactionButton interactionPlay" data-action="play"><i class="fa-solid fa-circle-play"></i></button>
                <button class="interactionButton interactionNew" data-action="new"><i class="fa-solid fa-circle-plus"></i></button>
                <button class="interactionButton interactionDelete" data-action="delete"><i class="fa-solid fa-circle-minus"></i></button>
            </div>
        </div>
        <div class="confirmDelete">
            <h3 class="deleteCharacterText">Are you sure you'd like to delete this character?</h3>
            <button class="confirmDeleteBtn">Confirm</button>
            <button class="cancelDeleteBtn">Cancel</button>
        </div>
        <form id="creationForm">
            <h3 class="createCharacterText">Create a Character:</h3>
            <div class="creationInfo">
                <input type="text" placeholder="First name" id="characterFN" class="characterInput" required>
                <input type="text" placeholder="Last name" id="characterLN" class="characterInput" required>
                <input type="date" id="characterDOB" class="characterInput" required>
                <select id="characterGender" class="characterInput" required>
                    <option class="characterInputOption">Male</option>
                    <option class="characterInputOption">Female</option>
                </select>
                <button class="creationCreate" type="submit" form="creationForm">Create</button>
                <button class="creationCancel" type="reset">Cancel</button>
            </div>
        </form>
    </body>
</html>
