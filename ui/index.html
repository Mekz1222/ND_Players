<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script.js" type="text/javascript" defer></script>
    </head>
    <body>
        <div class="overlay">
            <div class="lineup"></div>
            <div class="interaction">
                <button class="interactionButton interactionPlay" data-action="play"><i class="fa-solid fa-circle-play"></i></button>
                <button class="interactionButton interactionNew" data-action="new"><i class="fa-solid fa-circle-plus"></i></button>
                <button class="interactionButton interactionDelete" data-action="delete"><i class="fa-solid fa-circle-minus"></i></button>
            </div>
        </div>
        <div class="map-display">
            <div class="map-container">
                <img src="map.jpg" width="1024" height="1024">
            </div>
            <div class="map-markers"></div>
            <div class="map-choices"></div>
            <div class="map-spawn">
                <div><img></div>
                <button class="map-spawn-button">Spawn</button>
            </div>
        </div>
    </body>
</html>
