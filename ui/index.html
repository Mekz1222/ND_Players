<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="overlay">
            <div class="interaction">
                <button class="interactionButton interactionLeft" data-action="left"><i class="fa-solid fa-circle-chevron-left"></i></button>
                <button class="interactionButton interactionNew" data-action="new"><i class="fa-solid fa-circle-plus"></i></button>
                <button class="interactionButton interactionDelete" data-action="delete"><i class="fa-solid fa-circle-minus"></i></button>
                <button class="interactionButton interactionRight" data-action="right"><i class="fa-solid fa-circle-chevron-right"></i></button>
            </div>
        </div>
    </body>
</html>
